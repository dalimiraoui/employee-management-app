<!--Error page starts-->
<section id="error">
    <div class="container-fluid">
      <div class="row auth-height full-height-vh">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="row">
            <div class="col-12 text-center">
              <img
                src="../../../assets/images/error.jpg"
                alt=""
                class="img-fluid error-img mt-2"
                
              />
              <h1 class="mt-4">404 - Page Not Found!</h1>
              <div class="w-75 error-text mx-auto mt-4">
                <p>
                  The page you are looking for might have been removed, had it's
                  name changed, temporarily unavailable or is not existing.
                </p>
              </div>
              <a [routerLink]="['/']" class="btn btn-warning my-2">Go Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Error page ends-->
